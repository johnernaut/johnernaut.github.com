---
layout: default
---

{% for post in site.posts limit: 45 %}
  <article>
    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="meta">{{ post.date | date_to_long_string }}</span>
    <p>
      <a href="{{ post.url }}">{{ post.content || truncatewords: 40 }}</a>
    </p>
  </article>
{% endfor %}

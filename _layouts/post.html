{% include header.html %}

<div class="container">
  {% include sidebar.html %}

  <article class="post">
    <h1 class="title">{{ page.title }}</h1>
    <span class="meta">{{ page.date | date_to_long_string }}</span>
    {{ content }}

    <div class="post-extras">
      <a href='https://twitter.com/intent/tweet?text="{{ page.title }}" by @johnernaut http://johnjohnson.cc{{ page.url }}' target="_blank">
        <i class="icon icon-twitter"></i>
        <span class="label">Tweet</span>
      </a>
    </div>
  </article>
</div>

{% include footer.html %}
